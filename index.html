<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="bootstrap copy.css">
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="script.js"></script>

</head>

</html>

<body class="container">
    
    <header class="jumbotron">
        <h1>Salary Calculator</h1>
    </header>

    <div>
        <h2>Add Employee</h2>
        <div id="allInputs">
            <input type="text" placeholder="First Name" id="firstNameInput">
            <input type="text" placeholder="Last Name" id="lastNameInput">
            <input type="number" placeholder="ID" id="idInput">
            <input type="text" placeholder="Title" id="titleInput">
            <input type="number" placeholder="Annual Salary" id="annualSalaryInput">
        </div>
            <button id="submitButton" class="btn btn-secondary" style="float: right;">Submit</button>
    </div>

    <div>
        <h2 id="tableHeader">Employees</h2>
        <table class = "table table-striped table-bordered">
            <thead class = "thead-dark">
                <th>Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </thead>
            <tbody id="employeeInformation">
            
            </tbody>
        
        </table>

        <h4 id="totalMonthlySalary">

        </h4>
    </div>










</body>
